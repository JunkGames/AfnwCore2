name: AfnwCore2
version: '${version}'
main: net.azisaba.afnw.afnwcore2.AfnwCore2
api-version: 1.17
prefix: AfnwCore2
load: STARTUP
authors: [ merunno, afnwteam ]
description: That world, once again.
depend: [ Essentials ]
website: https://github.com/AfnwTeam/AfnwCore2
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib:1.7.10

permissions:
  command.ticket:
    description: 投票コマンドの権限
    default: op
  command.afnw:
    description: アイテム交換コマンドの権限
  bypass.break:
    description: 農作物・苗木の保護を無効化する権限
    default: op
  bypass.afk:
    description: AFKTPの機能から除外する権限
    default: op

commands:
  ticket:
    usage: /ticket <send | give> [player] [amount]
    permission: command.ticket
  afnw:
    usage: /afnw [amount]
    permission: command.afnw
